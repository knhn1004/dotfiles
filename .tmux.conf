unbind r
bind r source-file ~/.tmux.conf

set -g prefix C-b # leader key is C-a
# set-option -g prefix C-l
# <prefix> + I to install plugins
# <prefix> + U to install plugins
# <prefix> + R to reload config

set -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'dracula/tmux'

set -g @dracula-show-true-color 'true'
set -g @dracula-fixed-location 'Cupertino'
set -g @dracula-plugins 'Weather'
set -g @dracula-show-powerline 'true'
set -g @dracula-show-flags 'true'
set -g @dracula-show-left-icon session
# set -g status-position top

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# make new pane open in current directory
bind c new-window -c "#{pane_current_path}"
# make new window open in current directory
bind n new-window -c "#{pane_current_path}"

bind-key C-l send-keys C-a C-l


